<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>This is Counter</h1>

    <button id="Btn">Counter</button>

    <script>
      let n = 0;

      document.getElementById("Btn").addEventListener("click",() => {
        n = n + 1;
        console.log(n);
      });
    </script>
  </body>
</html>
